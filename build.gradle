apply plugin: 'java-library'

buildscript {
 repositories {
  mavenCentral()
  mavenLocal()
 }
 dependencies {
  classpath 'se.bjurr.gradle:gradle-scripts:2.+'
  classpath 'org.jsonschema2pojo:jsonschema2pojo-gradle-plugin:1.1.1'
 }
}
project.ext.buildConfig = [
  publishing: [
    relocate: [
      'com.google',
      'com.jakewharton'
    ]
  ],
  violations: [
    updateReadme: true
  ],
  staticCodeAnalysis: [
    maxViolations: 5
  ],
]
apply from: project.buildscript.classLoader.getResource('main.gradle').toURI()

apply plugin: 'jsonschema2pojo'

jsonSchema2Pojo {
  source = files("${sourceSets.main.output.resourcesDir}/json")
  targetDirectory = file("src/gen/java")
  targetPackage = 'se.bjurr.violations.lib.model.generated.sarif'
  generateBuilders = true
  annotationStyle = 'none'
  includeGeneratedAnnotation = false
}

dependencies {
 api 'com.google.code.gson:gson:2.8.2'

 testImplementation 'junit:junit:4.12'
 testImplementation 'org.assertj:assertj-core:2.3.0'
 testImplementation 'uk.co.jemos.podam:podam:7.2.1.RELEASE'
 testImplementation 'com.approvaltests:approvaltests:12.3.2'
}
